<!DOCTYPE html>
<html>

<head>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
</head>

<body>
    <div id="myCarousel" class="carousel slide" data-ride="carousel">
        <!-- Wrapper for slides -->
        <div class="carousel-inner">
            <div class="item active first-slide">
                <img src="https://via.placeholder.com/1200x400" alt="First Slide">
            </div>
            <div class="item second-slide">
                <img src="https://via.placeholder.com/1200x400" alt="Second Slide">
            </div>
            <div class="item active third-slide">
                <img src="https://via.placeholder.com/1200x400" alt="Third Slide">
            </div>
            <div class="item fourth-slide">
                <img src="https://via.placeholder.com/1200x400" alt="Fourth Slide">
            </div>
            <div class="item fifth-slide">
                <img src="https://via.placeholder.com/1200x400" alt="Fifth Slide">
            </div>
        </div>

        <!-- Left and right controls -->
        <a class="left carousel-control" href="#myCarousel" data-slide="prev">
            <span class="glyphicon glyphicon-chevron-left"></span>
        </a>
        <a class="right carousel-control" href="#myCarousel" data-slide="next">
            <span class="glyphicon glyphicon-chevron-right"></span>
        </a>
    </div>

    <!-- Bootstrap Bundle with Popper -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
</body>

</html>
